<!DOCTYPE html>

<html lang="en">


<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">

        <div>
            <input class="display" type="text" id="result" disabled>
        </div>

        <div class="buttons">
            <!-- Row 1 -->
            <button id="AC">AC</button>
            <button class="orange">/</button>


            <!-- Row 2-->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange">*</button>


            <!-- Row 3-->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange">-</button>


            <!-- Row 4-->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange">+</button>


            <!-- Row 5-->
            <button>0</button>
            <button>.</button>
            <button id="Equal" class="orange">=</button>

        </div>

    </div>

    <script src="script.js"></script>

</body>


</html>
